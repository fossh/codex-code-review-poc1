name: codex-pr-review

on:
  pull_request:
    branches: [v2]
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to review
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: dump-context-to-sqlite
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
        run: |
          set -euo pipefail

          DB=".github/tmp/pipeline.db"
          mkdir -p .github/tmp

          printf '%s' "$GITHUB_CONTEXT" > .github/tmp/github.json
          printf '%s' "$GITHUB_TOKEN" > .github/tmp/token.txt

          sqlite3 "$DB" <<SQL
          CREATE TABLE IF NOT EXISTS config (
              id INTEGER PRIMARY KEY,
              key TEXT UNIQUE NOT NULL,
              value TEXT
          );

          CREATE TABLE IF NOT EXISTS dumps (
              category TEXT,
              name TEXT,
              content TEXT
          );

          INSERT INTO dumps VALUES('json', 'github', readfile('.github/tmp/github.json'));
          INSERT INTO dumps VALUES('json', 'event', readfile('$GITHUB_EVENT_PATH'));
          INSERT INTO dumps VALUES('secret', 'github_token', readfile('.github/tmp/token.txt'));

          INSERT INTO config VALUES(NULL, 'repo_root', '$(pwd)');
          INSERT INTO config VALUES(NULL, 'pr_number', '$PR_NUMBER');
          SQL

          echo "=== Config ==="
          sqlite3 "$DB" "SELECT key, substr(value, 1, 50) FROM config;"
          echo "=== Dumps ==="
          sqlite3 "$DB" "SELECT category, name, length(content) as size FROM dumps;"

      - name: setup-uv
        uses: astral-sh/setup-uv@v4

      - name: setup-codex
        run: npm install -g @openai/codex

      - name: run-pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          DB=".github/tmp/pipeline.db"

          uv run .github/codex/002_write_agents.py --db-path "$DB"
          uv run .github/codex/003_write_prompt.py --db-path "$DB"
          uv run .github/codex/004_run_codex.py --db-path "$DB"
