name: dump-pr-context

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to get context for
        required: true
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  dump-context:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CODEX_CONFIG: ${{ secrets.CODEX_CONFIG }}
      PR_NUMBER: ${{ github.event.inputs.pr_number }}
    defaults:
      run:
        working-directory: .github/codex
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: init-db
        run: uv run 001_init_db.py --db db.sqlite3

      - name: run-debug-pipeline
        run: uv run run_debug_pipeline.py

      - name: ssh-poweroff
        if: always()
        run: uv run 009_ssh_poweroff.py --db db.sqlite3
